<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebCore7.5</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>REPAIR OF EQUIPMENT FROM VARIUS BRANDS</h1>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./brands and icons/lenovo.png" alt="lenovo logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/samsung.png" alt="samsung logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/apple.png" alt="apple logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/viewSonic.png" alt="viewsonic logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/bosch.png" alt="bosch logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/hp.png" alt="hp logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/acer.png" alt="acer logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide">
          <img src="./brands and icons/sony.png" alt="sony logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide hide">
          <img src="./brands and icons/lenovo.png" alt="lenovo logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide hide">
          <img src="./brands and icons/samsung.png" alt="samsung logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
        <div class="swiper-slide hide">
          <img src="./brands and icons/apple.png" alt="apple logo" />
          <img src="./brands and icons/Go Icon Container.png" alt="go-icon" />
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>
    <button class="show-button" id="showButton">
      <img src="./brands and icons/Expand icon.png" alt="show icon" />Show all
    </button>
    <button class="hide-button hide" id="hideButton">
      <img src="./brands and icons/hid Icon.png" alt="hide icon" />Hide
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

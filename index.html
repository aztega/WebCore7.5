<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCore7.5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Repair of equipment from various brands</h1>
      </header>
      <main class="swiper mySwiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="./brands and icons/lenovo.png" alt="logo of lenovo" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/samsung.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/apple.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/viewSonic.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/bosch.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/hp.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/acer.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide">
            <img src="./brands and icons/sony.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide hide">
            <img src="./brands and icons/lenovo.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide hide">
            <img src="./brands and icons/samsung.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
          <li class="swiper-slide hide">
            <img src="./brands and icons/apple.png" alt="logo of samsung" />
            <img src="./brands and icons/Go Icon Container.png" alt="go icon" />
          </li>
        </ul>
        <div class="swiper-pagination"></div>
        <button class="show-button" id="showButton">
          <img src="./brands and icons/Expand icon.png" alt="show icon" />Show
          all
        </button>
        <button class="hide-button hide" id="hideButton">
          <img src="./brands and icons/hid Icon.png" alt="hide icon" />Hide
        </button>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
